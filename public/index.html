<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bluma -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    
    <title>Dashboard - CamSalvo</title>
  </head>
  <body>
    <div id="app">
      <div v-show="page == 'dashboard'">
        <header>
          <nav class="navbar is-dark" role="navigation" aria-label="main navigation">
              <div class="navbar-brand">
                <a class="navbar-item" href="#">
                  CamSalvo
                </a>
            
                <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                  <span aria-hidden="true"></span>
                  <span aria-hidden="true"></span>
                  <span aria-hidden="true"></span>
                </a>
              </div>
            
              <div id="navbarBasicExample" class="navbar-menu">
                <div class="navbar-start">
                  
                </div>
                <div class="navbar-end">
                  <div class="navbar-item">
                    <div class="buttons">
                      <a class="button is-primary">
                        <strong>Capture all!</strong>
                      </a>
                    </div>
                  </div>
                </div>
              </div>
            </nav>
      </header>
      <main>
          <div class="columns is-multiline" style="padding: 10px;">
              <div class="column is-one-quarter-desktop is-half-tablet" v-for="(camera, camera_socket, index) in cameras" v-bind:key="camera_socket">
                <div class="card">
                  <header class="card-header">
                      <p class="card-header-title">
                        {{camera.name}}
                      </p>
                      <button class="card-header-icon" aria-label="more options">
                        <span class="icon">
                          <i class="fas fa-angle-down" aria-hidden="true"></i>
                        </span>
                      </button>
                    </header>
                    <div class="card-image">                      
                        <video autoplay class="video is-4by3" :ref="`video-${camera.peer_id}`"></video>
                    </div>
                    <footer class="card-footer">
                        <a class="card-footer-item">
                          Capture
                        </a>
                    </footer>
                </div>
              </div>    
          </div>
       </main>
      <footer>

      </footer>

      </div>
      <div v-show="page == 'dialogue'">        
        <section class="hero is-fullheight" :class="page_dialogue.type">
          <div class="hero-body">
            <div class="">
              <p class="title">
                {{ page_dialogue.title }}
              </p>
              <p class="subtitle">
                {{ page_dialogue.subtitle }}
              </p>
            </div>
          </div>
        </section>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.2/socket.io.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.2.20/vue.global.min.js"></script>
    <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
    <script>
        const DashboardApp = {
            data(){
                return {
                    cameras: {},
                    socket: undefined,
                    config: undefined,
                    page: 'dashboard',
                    page_dialogue: {
                      title: '',
                      subtitle: '',
                      type: 'is-danger'
                    },
                    peer: undefined,
                    device: {}
                }
            },
            mounted(){
                this.connect();
            },
            methods: {
                async connect(){
                    response = await fetch('config.json'); 
                    if(!response.ok) return this.dialogue("Error: could not load config.json", "make sure you start socket server with  `npm run start`");
                    this.config = await response.json();
                    this.init_socket();
                },
                init_socket(){
                    self = this;
                    socket_url = 'ws://'+this.config.socket_server.address+':'+this.config.socket_server.port+'/dashboard';
                    console.log(socket_url);
                    this.socket = io(socket_url)
                    this.socket.on('connect', ()=>{
                        self.peer = new Peer();
                        self.peer.on('open', peerId => {
                            self.device['peer_id'] = peerId;
                            self.socket.emit('set_config', {'peer_id': peerId});
                        })
                        self.peer.on('call', call=>{
                          call.answer();
                          call.on('stream', remoteStream=>{
                            self.$refs['video-'+call.peer].srcObject = remoteStream;                    
                          })
                        })
                    });
                    this.socket.on('connect_error', error=>self.dialogue('could not conenct to socket server. please verify that node.js is up and running with proper config.js'))
                    this.socket.on('reconnect_failed', error=>self.dialogue('internete disconnect! you might move your phone to far away from internet access point'))
                    this.socket.on('add_camera', this.add_camera)
                    this.socket.on('remove_camera', this.remove_camera)                    
                    this.socket.on('rtc_call', this.answer_camera)                    
                },
                dialogue(title, subtitle='', type='is-danger'){
                  this.page = 'dialogue'
                  this.page_dialogue.title = title
                  this.page_dialogue.subtitle = subtitle,
                  this.page_dialogue.type = type
                },
                add_camera(data){
                    self = this;
                    Object.keys(data['devices_camera']).forEach(id=>{
                        if(!(id in self.cameras)){
                            self.cameras[id] = data['devices_camera'][id]
                        }
                    })
                }, 
                remove_camera(data){
                    data['camera_ids'].forEach(id=>{
                        if(id in self.cameras){
                            delete self.cameras[id];
                        }
                    })

                },
                async answer_camera(data){
                  // answer camera RTC
                  console.log('GET RTC CALLED') 
                  console.log(data);                 
                  self = this;
                  camera_id = data['sender']
                  if(!(camera_id in this.cameras)){
                    this.dialogue('Camera sender not register')
                  }
                  peerConnection = new RTCPeerConnection(this.config.web_rtc);
                  peerConnection.addEventListener('connectionstatechange', event => {
                        console.log("PEER STATE: "+peerConnection.connectionState)
                  });
                  /*
                  peerConnection.addEventListener('icecandidate', event => {
                    if (!event || !event.candidate) return;
                    socket.emit("iceCandidate", {"candidate":event.candidate);
                  });
                  */
                  
                  peerConnection.onicegatheringstatechange = (e)=>{console.log("onicegatheringstatechange change"); console.log(e)}
                  peerConnection.onsignalingstatechange = (e)=>{console.log("onsignalingstatechange change"); console.log(e)}
                  peerConnection.onnegotiationneeded = (e)=>{console.log("onnegotiationneeded change"); console.log(e)}
                  
                  this.socket.on("receive_ice_candaite", (data)=>{
                    peerConnection.addIceCandidate(new RTCIceCandidate(data['candidate']))
                  });
                  await peerConnection.setRemoteDescription(new RTCSessionDescription(data.offer));
                  /*
                  peerConnection.ontrack = stream => {
                    console.log("ON TRACK STREAM")
                    self.$refs['video-canvas'].srcObject = stream;                    
                  }
                  */
                  peerConnection.addEventListener('track', async (event) => { 
                    console.log("TRACKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKK");
                  });
                  peerConnection.addTransceiver('video');
                  peerConnection.getTransceivers().forEach(t => t.direction = 'recvonly');
                  answer = await peerConnection.createAnswer();
                  await peerConnection.setLocalDescription(new RTCSessionDescription(answer));

                  self.cameras[camera_id]['peerConnection'] = peerConnection 
                  delete data['offer'];
                  data['answer'] = answer
                  this.socket.emit('rtc_answer',data)
                }
            }
        }
        window.dashboardApp = Vue.createApp(DashboardApp).mount('#app')        
    </script>

  </body>
</html>
